<!-- header.component.html -->
<header class="header-section">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Logo Section - Now clickable on mobile -->
      <div class="col-lg-3 col-md-3 col-6">
        <div class="logo-container" (click)="toggleMobileMenu()">
          <img src="/images/icon/icon.jpg" alt="Website Logo" class="logo-img">
        </div>
      </div>

      <!-- Navigation Section -->
      <div class="col-lg-6 col-md-6 d-none d-md-block">
        <nav class="navbar">
          <ul class="navbar-nav mx-auto d-flex flex-row">
            <li class="nav-item">
              <a class="nav-link" href="/menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Book Table Button Section -->
      <div class="col-lg-3 col-md-3 col-6 text-end">
        <button class="btn btn-book-table" 
                (click)="onBookTableClick()">
          Book Table
        </button>
      </div>

      <!-- Mobile Menu Toggle (hidden since we're using logo click) -->
      <div class="col-6 d-md-none text-end" style="display: none;">
        <button class="navbar-toggler p-0 border-0" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu Content -->
    <div class="row" *ngIf="showMobileMenu">
      <div class="col-12">
        <ul class="navbar-nav mobile-menu">
          <li class="nav-item">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/events">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
