<section class="expert-chef-section py-5">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-around align-items-center">
        <!-- Left Column - Chef Info -->
        <div class="chef-info-col">
          <h2 class="chef-title">Our Expert Chef</h2>
          <p class="chef-description mb-4">
            With over 15 years of culinary experience, our chef brings world-class expertise to every dish.
          </p>
          
          <div class="chef-bullet-points row">
            <!-- Column 1 -->
            <div class="col-md-6">
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Michelin-star trained</span>
              </div>
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Seasonal ingredients</span>
              </div>
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Signature flavors</span>
              </div>
            </div>
            
            <!-- Column 2 -->
            <div class="col-md-6">
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Farm-to-table</span>
              </div>
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Innovative techniques</span>
              </div>
              <div class="bullet-point">
                <img src="/images/expert/tick.png" alt="Bullet point" class="bullet-icon">
                <span>Global influences</span>
              </div>
            </div>
          </div>
          
          <div class="button-group d-flex gap-2 mb-3">
            <app-button label="Menu" variant="btn-menu" class="btn-sm"></app-button>
            <app-button label="Book Table" variant="btn-book" class="btn-sm"></app-button>
          </div>
        </div>
        
        <!-- Right Column - Chef Image -->
        <div class="chef-image-col">
          <img src="/images/expert/chef.png" alt="Expert Chef" class="chef-portrait">
        </div>
      </div>
    </div>
  </section>
